<dom-module id="drag-me">
  <style>
    :host {
      display: block;
    }
    #dragme {
      width: 500px;
      height: 500px;
      background: gray;
    }
  </style>
  <template>
    <div id="dragme" on-track="handleTrack">
      {{message}}
    </div>
  </template>
  <script>
    Polymer({
      is: 'drag-me',
      handleTrack: function (e) {
        switch(e.detail.state) {
          case 'start':
            this.message = 'Tracking started!';
            break;
          case 'track':
            this.message = 'Tracking in progress...' +
              e.detail.x + ', ' + e.detail.y;
            break;
          case 'end':
            this.message = 'Tracking ended!';
            break;
        }
      }
    })
  </script>
</dom-module>
