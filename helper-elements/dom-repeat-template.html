<dom-module id="employee-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h1>
      Employee list:
    </h1>
    <template is="dom-repeat" items="{{employees}}">
      <div>
        # <span>{{index}}</span>
      </div>
      <div>
        First name: <span>{{item.first}}</span>
      </div>
      <div>
        Last name: <span>{{item.last}}</span>
      </div>
    </ul>
  </template>
  <script>
    Polymer({
      is: "employee-list",
      ready: function() {
        this.employees = [
          {first: 'Bob', last: 'Smith'},
          {first: 'Sally', last: 'Johnson'}
        ];
      }
    });
  </script>
</dom-module>
