<dom-module id="my-toolbar">
  <tempalte>
    <style>
      :host {
        padding: 4px;
        background-color: gray;
      }
      .title {
        color: var(--my-toolbar-title-color);
      }
    </style>
    <span class="title">{{title}}</span>
  </tempalte>
  <script>
    Polymer({
      is: 'my-toolbar',
      properties: {
        title: String
      }
    })
  </script>
</dom-module>
